<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List WebApp</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- for icons -->
</head>
<body>
  <div class="background"></div>

  <div class="todo-card glass">
    <h1>To-Do List WebApp</h1>
    <div class="progress-container">
      <p>Keep it Up!</p>
      <div class="progress-circle"><span id="count">0/0</span></div>
    </div>

    <div class="input-area">
      <input type="text" id="taskInput" placeholder="Add a new task...">
      <button id="addTaskBtn"><i class="fas fa-plus"></i></button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
